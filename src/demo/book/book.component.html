
<div class="row">
  <div class="col-12">
    <div class="alert alert-success" role="alert">
      Selected books: {{values}}
    </div>
  </div>
  <div class="col-12">
    <div class="row">
      <div class="col-lg-4 col-sm-12">
        <div class="form-group">
          <label>
            <strong>ngxs-dropdown-treeview</strong>
          </label>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" [(ngModel)]="dropdownEnabled"> Enable/disable
            </label>
          </div>
          <div class="form-group form-inline">
            <label>buttonClass</label>
            <select class="form-control mx-sm-3" [(ngModel)]="buttonClass">
              <option *ngFor="let c of buttonClasses" [value]="c">{{c}}</option>
            </select>
          </div>
          <ngxs-dropdown-treeview [config]="config" [items]="items" [buttonClass]="buttonClass" (selectedChange)="values = $event" [disabled]="!dropdownEnabled"
            [ngxsDisabledOnSelector]="'button.dropdown-toggle'" (filterChange)="onFilterChange($event)">
          </ngxs-dropdown-treeview>
        </div>
      </div>
    </div>
  </div>
</div>
