<h3>Performance (
  <a href="https://github.com/ksr-nivas/ngxs-dropdown-tree/tree/master/src/demo/room" target="_blank">source code</a>)
</h3>
<ul>
  <li>Test performance with 1000 items</li>
</ul>
<div class="row">
  <div class="col-12">
    <div class="alert alert-success" role="alert">
      Selected rooms: {{values}}
    </div>
  </div>
  <div class="col-12">
    <form class="d-inline-block">
      <label class="col-form-label mr-sm-2">Item category</label>
      <div class="d-inline-block">
        <ngxs-dropdown-treeview [config]="config" [items]="items$ | async" (selectedChange)="values = $event">
        </ngxs-dropdown-treeview>
      </div>
    </form>
  </div>
</div>
